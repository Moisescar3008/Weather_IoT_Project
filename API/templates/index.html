<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT project</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      gap: 20px; /* espacio entre los cuadrados */
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .dashboard-square {
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 4px;
      min-height: 200px; /* altura m√≠nima para cada cuadrado */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
    }

  </style>
</head>
<body>
  <h1>IoT project</h1>
  
  <div class="dashboard-container">
    <!-- Cuadrado 1 -->
    <div class="dashboard-square">
      Cuadro 1
    </div>

    <!-- Cuadrado 2 -->
    <div class="dashboard-square">
      Cuadro 2
    </div>

    <!-- Cuadrado 3 -->
    <div class="dashboard-square">
      Cuadro 3
    </div>

    <!-- Cuadrado 4 -->
    <div class="dashboard-square">
      Cuadro 4
    </div>
  </div>
</body>
</html>
